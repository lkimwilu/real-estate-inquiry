<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Inquiry System</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="app">

        <!-- Signup Form -->
        <div id="signup-container">
            <h2>Sign Up</h2>
            <input type="text" id="first-name" placeholder="First Name">
            <input type="text" id="last-name" placeholder="Last Name">
            <select id="gender">
                <option value="" disabled selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="signup-btn">Sign Up</button>
            <p>Already have an account? <button id="show-login-btn">Login</button></p>
        </div>

        <!-- Login Form (Initially Hidden) -->
        <div id="login-container" class="hidden">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-btn">Login</button>
            <p>Don't have an account? <button id="show-signup-btn">Sign Up</button></p>
        </div>

        <!-- Property List and Other Sections -->
        <div id="property-list-container" class="hidden">
            <h2>Available Properties</h2>
            <button id="logout-btn">Logout</button>
            <div id="property-list">
                <!-- Property items will be dynamically added here -->
            </div>
            <button id="logout-btn">Logout</button>
        </div>

        <!-- Inquiry Form Modal (Initially Hidden) -->
        <div id="inquiry-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn" id="close-inquiry-modal">&times;</span>
                <h2>Submit Inquiry</h2>
                <input type="text" id="property-id" placeholder="Property ID" readonly>
                <textarea id="inquiry-message" placeholder="Your Message"></textarea>
                <button id="submit-inquiry-btn">Submit Inquiry</button>
            </div>
        </div>

        <div id="inquiries-container" class="hidden">
            <h2>Your Inquiries</h2>
            <ul id="inquiry-list"></ul>
        </div>
    </div>

    <!-- Marking scripts as modules -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
